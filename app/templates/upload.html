{% extends "layout.html" %}
{% block content %}

    <section class="section" id="upload-form">
        <div class="container box box-jacow">
            <form id="fileform" method="POST" enctype="multipart/form-data" action="/validator">
                <div class="columns">
                    <div class="column">
                        <p>Upload either LaTeX or Word file</p>
                        <div class="file has-name">

                            <label class="file-label">
                                <input id="file" class="file-input" type="file" name="document">
                                <span class="file-cta button-jacow">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>

                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span id="filename" class="file-name">
                                </span>
                            </label>
                        </div><br/>

                    <label style="display:inline" for="conference_id">Select Conference</label>
                        <div class="control has-icons-left">
                        <div class="select is-info">
                          <select id="conference_id" name="conference_id">
                              <option value="">No specific Conference</option>
                              {% for conference in conferences %}
                                   <option value="{{ conference.id }}" {% if conference_id == conference.id %} selected {% endif %}>{{ conference.code }}</option>
                              {% endfor %}
                          </select>
                          </div>
                          <span class="icon is-medium is-left">
                            <i class="fas fa-globe"></i>
                          </span>
                        </div><br/>
                        <button class="button button-jacow" type="submit">Scan Paper</button>

                        <progress class="progress" style="display:none" value="15" max="100"></progress>
                        <div id="size"></div>
                        <div id="status"></div>
                        <div id="timer"></div>
                    </div>
                    <div class="column">
                        <img src="{{ url_for('static', filename='cat.png')}}" width="104" height="122" alt="jacow validator logo">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="section" id="report">

    </section>
{% endblock %}
